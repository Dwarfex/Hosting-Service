<form method="post" name="post" action="index.php?site=register">
<table width="100%" border="0" cellspacing="1" cellpadding="3" bgcolor="#DDDDDD">
  <tr bgcolor="$bghead">
    <td colspan="2" height="20" class="title"><b>%profile_info%</b></td>
  </tr>
  <tr>
    <td colspan="2" bgcolor="$bg1"><center>$showerror</center></td>
  </tr>
  <tr>
    <td width="150" align="right" bgcolor="$bg1">%nickname%:</td>
    <td bgcolor="$bg1"><input type="text" name="nickname" value="$nickname"  maxlength="30" size="30" /></td>
  </tr>
  <tr>
    <td align="right" bgcolor="$bg1">%username%:</td>
    <td bgcolor="$bg1"><input type="text" name="username" value="$username" size="30" /> (%for_login%)</td>
  </tr>
  <tr>
    <td align="right" bgcolor="$bg1">%password%:</td>
    <td bgcolor="$bg1"><script type="text/javascript" src="js/pwd.js"></script><input type="password" name="pwd1" value="$pwd1" size="30"  onkeyup="runPassword(this.value, 'pwd1');"/><div style="width: 198px;">
    <div id="pwd1_text" style="font-size: 10px;"></div>
				<div id="pwd1_bar" style="font-size: 2px; height: 5px; width: 0px; border: 1px solid white;"></div>
			</div></td>
  </tr>
  <tr>
    <td align="right" bgcolor="$bg1">%repeat%:</td>
    <td bgcolor="$bg1"><input type="password" name="pwd2" value="$pwd2" size="30" /></td>
  </tr>
  <tr>
    <td align="right" bgcolor="$bg1">%mail%:</td>
    <td bgcolor="$bg1"><input type="text" name="mail" value="$mail" size="30" /></td>
  </tr>
  <tr>
    <td  align="right" bgcolor="$bg1">%security_code%:</td>
    <td bgcolor="$bg1">&nbsp;</td>
  </tr>
  <tr>
    <td align="right" bgcolor="$bg1">$captcha</td>
    <td bgcolor="$bg1"><input type="text" name="captcha" size="10" /><input name="captcha_hash" type="hidden" value="$hash" /></td>
  </tr>
  <tr bgcolor="$bg1">
    <td>&nbsp;</td>
    <td><input name="save" type="submit" value="%register_now%" /></td>
  </tr>
</table>
</form>
