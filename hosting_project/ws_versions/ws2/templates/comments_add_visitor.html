  <tr>
    <td class="title" align="center" bgcolor="$bghead">%title_comment%</td>

  <tr><td bgcolor="$pagebg"></td></tr>
  <tr>
    <td bgcolor="$bg1">

      </tr>
      <tr>
        <td>%homepage%:</td>
        <td><input name="url" type="text" value="$url" size="35" /></td>
      </tr>
      <tr>
        <td colspan="2">%enter_code%</td>
      </tr>
      <tr>
        <td>$captcha</td>
        <td><input name="captcha" id="captcha" type="text" value="" size="5" />

      </tr>
      <tr>
        <td>%ip%:</td>
        <td>$ip</td>
      </tr>
      <tr>
        <td colspan="2">$addbbcode</td>
      </tr>
      <tr>
        <td colspan="2"><textarea name="message" id="message" rows="5" cols="35" style="width:99%;">$message</textarea></td>

        <input type="hidden" name="ip" value="$ip" />
